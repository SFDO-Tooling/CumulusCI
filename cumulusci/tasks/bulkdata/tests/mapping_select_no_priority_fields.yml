# Select Mapping File for load
Select Accounts:
    api: bulk
    action: select
    sf_object: Account
    table: accounts
    select_options:
        strategy: similarity
        filter: WHEN Name in ('Sample Account')
        priority_fields:
    fields:
        - Name
        - AccountNumber
        - Description
    lookups:
        ParentId:
            key_field: parent_id
            table: accounts
