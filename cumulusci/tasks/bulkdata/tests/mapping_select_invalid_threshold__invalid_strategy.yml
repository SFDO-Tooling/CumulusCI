# Select Mapping File for load
Select Accounts:
    api: bulk
    action: select
    sf_object: Account
    table: accounts
    select_options:
        strategy: standard
        filter: WHEN Name in ('Sample Account')
        priority_fields:
            Name: name
            AccountNumber: account_number
        threshold: 0.5
    fields:
        Name: name
        AccountNumber: account_number
        Description: description
    lookups:
        ParentId:
            key_field: parent_id
            table: accounts
