      ASC_Amount__c: 100
      CO2_currency__c: 300
      CO2_currency_2__c: 400
      Donation_Amount__c: <<number * 100>>
      GAU_Allocation_1_GAU__c: <<reference(the_gau)>>
      Opp_Do_Not_Automatically_Create_Payment__c: 0

- object:  DataImport__c      # Matches contacts
