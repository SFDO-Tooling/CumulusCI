<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Labels for testing</title>
        <style>
            #test-data {
                margin: 10px;
                border-left: 3px solid;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>A simulated input form, yo.</h1>
        <p>
            While this has a couple of input elements, this file is primarily designed for
            test cases to inject input fields into the div with an id of "test-data"
        </p>

        <div><label for="input-1">First Name</label><br /><input id="input-1" /></div>
        <div><label for="input-2">Last Name</label><br /><input id="input-2" /></div>
        <div id="test-data">
            <!-- tests will dynamically add code here-->
        </div>
        <div><label for="input-3">City</label><br /><input id="input-3" /></div>
        <div><label for="input-4">Street</label><br /><input id="input-4" /></div>
        <div>
            <label for="textarea-1">Description</label><br /><textarea
                id="textarea-1"
            ></textarea>
        </div>
    </body>
</html>
