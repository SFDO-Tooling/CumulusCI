[bumpversion]
current_version = 2.1.1b1
commit = True
tag = False

[build]
build-base = pybuild

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = {new_version}

[bumpversion:file:cumulusci/__init__.py]
search = __version__ = '{current_version}'
replace = {new_version}

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

