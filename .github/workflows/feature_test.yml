name: Feature Test

on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened] # Default
    push:
        branches:
            - main

env:
    COVERALLS_PARALLEL: true
    COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

jobs:
    lint:
        name: Lint
        if: ${{ github.event_name == 'pull_request' }}
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v2
              with:
                  fetch-depth: 1
            - name: Set up Python 3.8
              id: py
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: pip cache
              id: pip_cache
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-
            - name: pre-commit cache
              id: pc_cache
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pre-commit
                  key: ${{ steps.py.outputs.python-version }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
                  restore-keys: |
                      ${{ steps.py.outputs.python-version }}-pre-commit-
            - name: Install dependencies
              run: |
                  python -m pip install -U pip
                  pip install pre-commit
            - name: Install pre-commit
              if: steps.pc_cache.outputs.cache-hit != 'true'
              run: |
                  pre-commit install --install-hooks
            - name: Run pre-commit on changed files
              run: |
                  git fetch --depth=1 --no-tags origin $GITHUB_BASE_REF:$GITHUB_BASE_REF
                  git fetch --depth=1 --no-tags origin $GITHUB_HEAD_REF:$GITHUB_HEAD_REF
                  pre-commit run --files $(git diff --diff-filter=d --name-only $GITHUB_BASE_REF..$GITHUB_HEAD_REF)
    docs:
        name: Build Docs
        if: ${{ github.event_name == 'pull_request' }}
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v2
              with:
                  fetch-depth: 1
            - name: Set up Python 3.8
              id: py
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: pip cache
              id: pip_cache
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-
            - name: pre-commit cache
              id: pc_cache
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pre-commit
                  key: ${{ steps.py.outputs.python-version }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
                  restore-keys: |
                      ${{ steps.py.outputs.python-version }}-pre-commit-
            - name: Install dependencies
              run: |
                  python -m pip install -U pip
                  pip install pre-commit
            - name: Build Docs
              run: make docs

    unit_tests:
        name: "Unit tests: ${{ matrix.os }}-${{ matrix.python-version }}"
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
                python-version: ["3.8", "3.9", "3.10"]
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "${{ matrix.python-version }}"
            - name: pip cache
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-
            - name: Install
              run: |
                  python -m pip install -U pip
                  make dev-install
            - run: |
                  coverage run $(which pytest)
                  coveralls

    robot_api:
        name: "Robot: No browser"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: pip cache
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-
            - name: Install Python dependencies
              run: |
                  python -m pip install -U pip
                  make dev-install
            - name: Install sfdx
              run: |
                  mkdir sfdx
                  wget -qO- https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz | tar xJ -C sfdx --strip-components 1
                  echo $(realpath sfdx/bin) >> $GITHUB_PATH
            - name: Authenticate Dev Hub
              run: |
                  sfdx plugins --core
                  echo $SFDX_HUB_KEY_BASE64 | base64 --decode > sfdx.key
                  sfdx auth:jwt:grant --clientid $SFDX_CLIENT_ID --jwtkeyfile sfdx.key --username $SFDX_HUB_USERNAME --setdefaultdevhubusername -a hub
              env:
                  SFDX_HUB_KEY_BASE64: ${{ secrets.SFDX_HUB_KEY_BASE64 }}
                  SFDX_CLIENT_ID: ${{ secrets.SFDX_CLIENT_ID }}
                  SFDX_HUB_USERNAME: ${{ secrets.SFDX_HUB_USERNAME }}
            - name: Run robot tests
              run: |
                  coverage run --append $(which cci) task run robot \
                    --org dev \
                    -o name "CumulusCI" \
                    -o suites cumulusci/robotframework/tests \
                    -o include no-browser
            - name: Delete scratch org
              if: always()
              run: |
                  cci org scratch_delete dev
            - name: Report coverage
              run: coveralls
            - name: Store robot results
              if: failure()
              uses: actions/upload-artifact@v1
              with:
                  name: robot
                  path: robot/CumulusCI/results

